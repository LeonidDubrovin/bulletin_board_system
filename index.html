<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DormTrade: доска объявлений для общежитий</title>
</head>
<body>
    <nav class="nav">
        <div class="logo">
            <a href="index.html">
                <img src="./images/logo.svg" alt="ЛОГОТИП" />
            </a>
        </div>
         <div class="global__search">
            <input type="text" class="search" placeholder="Найти..." />
         </div>
        <div class="create__adv">
            <button class="btn">Создать объявление</button>
        </div> 
        <div class="login">
            <button class="btn">Вход и регистрация</button>
        </div> 
        <div class="usermenu">
            <div class="user__block">
                <div class="user__avatar">
                    <img src="./images/avatar.png" alt="Фотография профиля" />
                </div>
                <div class="user__btn"></div>
            </div>
            <div class="dropmenu">
                <ul>
                    <li>
                        <a href="#">Профиль</a>
                    </li>
                    <li>
                        <a href="#">Мои объявления</a>
                    </li>
                    <li>
                        <a href="#">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="main">
        <section class="main__content">
            <div class="container">
                <div class="vitrina">
                    <div class="list">
                        <div class="item item__one">
                            <div class="item__content">
                                <span class="item__price">
                                    12 000 p.
                                </span>
                                <span class="item__name">
                                    Холодильник SAMSUNG
                                </span>
                            </div>
                        </div>           
                        <div class="item item__two">
                            <div class="item__content">
                                <span class="item__price">
                                    5 p.
                                </span>
                                <span class="item__name">
                                    Печать документов
                                </span>
                            </div>
                        </div>            
                        <div class="item item__three">
                            <div class="item__content">
                                <span class="item__price">
                                    4 500 p.
                                </span>
                                <span class="item__name">
                                    Пылесос CARCHER
                                </span>
                            </div>
                        </div>               
                    </div>
                    <div class="list__btn">
                        <a class="btn all__items" href="./pages/advertisements.html">Показать все объявления</a>
                    </div>
                </div>            
            </div>
        </section>
    </main>
    <footer>
        <span class="copyright">
            DormTrade
        </span>
    </footer>
</body>
</html>
