{% extends "base-alt.html" %}
{% load static %}
{% block content %}
<section class="section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <a href="{% url 'home' %}" class=""><img src="{% static 'images/site-logo.png' %}"
                        style="margin: 0 auto; display: block;" width='300' alt=""></a>
                <h3 class="text-center">Вы забыли свой пароль?</h3>
                <h5 class="text-center">
                    Введите свой зарегистрированный у нас адрес электронной почты, и мы вышлем по электронной почте инструкции по настройке нового.
                </h5>
            </div>
            <div class="col-lg-5 col-md-12 col-xs-12">
                <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <div class="text-center">
                        <button type="submit" class="btn btn-common log-btn">Сброс пароля</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
