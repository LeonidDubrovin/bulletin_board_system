{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="page-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="breadcrumb-wrapper">
          <h2 class="product-title">Вход</h2>

        </div>
      </div>
    </div>
  </div>
</div>

<section class="login section-padding">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-12 col-xs-12">
        <div class="login-form login-area">
          <h3>
            Вход
          </h3>

          {% if messages %}
          <div class="error-msg">
            {% for message in messages %}
            <p class="error-text text-center">{{ message }}</p>
            {% endfor %}
          </div>
          {% endif %}

          <form method="POST" action="" role="form" class="login-form">
            {% csrf_token %}
            <div class="form-group">
              <div class="input-icon">
                <i class="lni-user"></i>
                <input type="text" name="username" class="form-control" placeholder="Username">
              </div>
            </div>
            <div class="form-group">
              <div class="input-icon">
                <i class="lni-lock"></i>
                <input type="password" name="password" class="form-control" placeholder="Password">
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="signup-area">
                У вас нет учетной записи? <a class="signup-link" href="{% url 'signup' %}">Зарегистрируйтесь</a>
              </div>
              <div class="forgetpassword-area">
                <a class="forgetpassword-link" href="{% url 'reset_password' %}">Забыли пароль?</a>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-common log-btn">Войти</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
